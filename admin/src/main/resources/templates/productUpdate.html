<!DOCTYPE HTML><html lang="end" xmlns:th="http://www.thymeleaf.org"><head th:replace="header/header :: header"/><body><div th:replace="header/header :: add_product_header"/><div class="contact"><div class="container"><form class="form-horizontal" th:action="@{/updateProduct}" method="post" enctype="multipart/form-data"><legend>Update Product</legend> <input hidden="hidden" name="id" th:value="${product.id}" /><div class="form-group"> <label class="col-md-4 control-label">PRODUCT NAME</label><div class="col-md-8"> <input id="title" name="title" placeholder="PRODUCT NAME" class="form-control input-md" required="required" th:value="${product.title}" type="text" style="width: 400px !important;" /></div></div><div class="form-group"> <label class="col-md-4 control-label">PRODUCT PUBLISHER</label><div class="col-md-4"> <input id="publisher" name="publisher" placeholder="PRODUCT DESCRIPTION FR" th:value="${product.publisher}" class="form-control input-md" type="text" style="width: 400px !important;" /></div></div><div class="form-group"> <label class="col-md-4 control-label" >PRODUCT CATEGORY</label><div class="col-md-4"> <select id="category" name="category" th:value="${product.category}" class="form-control" style="width: 200px !important;"><option value="Battery" th:selected="(${product.category} == 'Battery')">Battery</option><option value="Brakes" th:selected="(${product.category} == 'Brakes')">Brakes</option><option value="Cooling" th:selected="(${product.category} == 'Cooling')">Cooling</option><option value="Heating" th:selected="(${product.category} == 'Heating')">Heating</option><option value="Electronic" th:selected="(${product.category} == 'Electronic')">Electronic</option><option value="Navigation" th:selected="(${product.category} == 'Navigation')">Navigation</option><option value="Transission" th:selected="(${product.category} == 'Transission')">Transission</option><option value="Drivetrain" th:selected="(${product.category} == 'Drivetrain')">Drivetrain</option><option value="Emission" th:selected="(${product.category} == 'Emission')">Emission</option><option value="Book" th:selected="(${product.category} == 'Book')">Book</option><option value="Steering" th:selected="(${product.category} == 'Steering')">Steering</option> </select></div></div><div class="form-group"> <label class="col-md-4 control-label" >PRODUCT DATE CREATED</label><div class="col-md-4"> <input id="publishedDate" name="publishedDate" th:value="${product.publishedDate}" class="form-control input-md" required="required" type="date" style="width: 400px !important;" /></div></div><div class="form-group"> <label class="col-md-4 control-label" >SHIPPING WEIGHT</label><div class="col-md-4"> <input id="shippingWeight" name="shippingWeight" th:value="${product.shippingWeight}" class="form-control input-md" required="required" type="number" style="width: 400px !important;" /></div></div><div class="form-group"> <label class="col-md-4 control-label" >PRODUCT PRICE</label><div class="col-md-4"> <input id="listPrice" name="listPrice" th:value="${product.listPrice}" class="form-control input-md" required="required" type="number" style="width: 400px !important;" /></div></div><div class="form-group"> <label class="col-md-4 control-label" >PRODUCT DESCRIPTION</label><div class="col-md-4"><textarea id="description" name="description" th:value="${product.description}" th:text="${product.description}" class="form-control" rows="5" style="width: 400px !important;"></textarea></div></div><div class="form-group"> <label class="col-md-4 control-label" >IN STOCK</label><div class="col-md-4"> <input id="inStockNumber" name="inStockNumber" th:value="${product.inStockNumber}" class="form-control input-md" required="required" type="number" style="width: 400px !important;" /></div></div><div class="form-group"> <label class="col-md-4 control-label">UPLOAD PRODUCT IMAGE</label><div class="col-md-4"> <input id="productImage" name="productImage" class="form-control input-md" required="required" type="file" /></div><hr></div><div class="center-block"> <input id="singlebutton" name="singlebutton" style="margin-left: 34%;" class="btn btn-primary" type="submit" value="Update Product"/> <input class="cancel_btn" th:type="button" style="margin-left: 1%; color: orangered !important;" th:href="@{/view-products}" th:value="Cancel"/></div></form></div></div><div th:replace="header/header :: footer"/></body></html>
